<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Penyakit Kotoran Ayam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Gambar Kotoran Ayam</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Prediksi</button>
        </form>

        {% if filename %}
        <h3>Hasil Prediksi</h3>
        <p><strong>Penyakit:</strong> {{ prediction }}</p>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Gambar yang Diupload">
        {% endif %}
    </div>
</body>
</html>
